<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatGPT Analysis for {{ brand }}</title>
</head>
<body style="background-color: #000; color: #fff; font-family: Roboto, sans-serif; padding: 40px;">
  <h1>ChatGPT Visibility Results for {{ brand }}</h1>

  {% for item in results %}
    <div style="margin-bottom: 30px;">
      <strong>Prompt:</strong>
      <p>{{ item.query }}</p>
      <strong>Response:</strong>
      <p style="border-left: 3px solid #FD0; padding-left: 10px;">{{ item.response }}</p>
    </div>
    <hr>
  {% endfor %}
</body>
</html>
