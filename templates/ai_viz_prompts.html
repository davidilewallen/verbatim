<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generated Prompts</title>
</head>
<body style="background-color: #000; color: #fff; font-family: Roboto, sans-serif; padding: 40px;">
  <h1>Generated Prompts for {{ brand }}</h1>

  <ol>
    {% for prompt in prompts %}
      <li>{{ prompt }}</li>
    {% endfor %}
  </ol>

  <form action="{{ url_for('ai_viz.run_chat_analysis', brand=brand) }}" method="get">
    <button type="submit" style="background-color: #FD0; padding: 10px 20px; border: none;">Run ChatGPT Analysis</button>
  </form>
</body>
</html>
